 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Email App</title>

    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.wrapper {
    display: flex;
    flex-direction: column;
    height: 100vh;
}

header {
    background-color: #4285f4;
    color: white;
    padding: 10px;
    text-align: center;
}

main {
    display: flex;
    flex: 1;
}

nav {
    background-color: #f0f0f0;
    padding: 10px;
    min-width: 200px;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav li {
    cursor: pointer;
    padding: 8px;
    border-radius: 4px;
    margin-bottom: 4px;
}

.email-list {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
}

.email {
    cursor: pointer;
    padding: 10px;
    border-bottom: 1px solid #ccc;
}

.email:hover {
    background-color: #f0f0f0;
}

.email-content {
    flex: 2;
    padding: 10px;
    border-left: 1px solid #ccc;
}

.email-content h2 {
    color: #4285f4;
}

.email-content p {
    margin-top: 10px;
}

    </style>
</head>


<body>
    <div class="wrapper">
        <header>
            <h1>Email App</h1>
        </header>
        <main>
            <nav>
                <ul>
                    <li>Inbox</li>
                    <li>Sent</li>
                    <li>Drafts</li>
                    <!-- Add more folders as needed -->
                </ul>
            </nav>
            <section class="email-list">
                <!-- Display emails here -->
                <div class="email">Email 1</div>
                <div class="email">Email 2</div>
                <!-- Add more emails as needed -->
            </section>
            <section class="email-content">
                <!-- Display selected email content here -->
                <h2>Email Subject</h2>
                <p>Email body goes here.</p>
            </section>
        </main>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const emails = document.querySelectorAll(".email");

    emails.forEach((email) => {
        email.addEventListener("click", function () {
            // Simulate email content update
            const emailContent = document.querySelector(".email-content");
            emailContent.innerHTML = `
                <h2>Email Subject</h2>
                <p>Email body goes here.</p>
            `;
        });
    });
});

    </script>
</body>
</html>
