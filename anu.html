<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love Britto</title>
    <style>
        /* Add your CSS styles for styling the webpage here */
        body {
            background-image: url('https://images-cdn.ubuy.co.in/634d15c897202c33c06a7b63-anime-figure-roronoa-zoro-action-figure.jpg'); /* Add your background image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        button {
            background-color: #ff0077;
            color: white;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-size: 24px;
            border-radius: 10px;
            transition: background-color 0.3s ease-in-out;
        }
        button:hover {
            background-color: #ff0044;
        }
        #message {
            font-size: 36px;
            margin-top: 20px;
            color: #00ffcc; /* Change the text color to your desired color */
        }
    </style>
</head>
<body>
    <header>
        <h1>Click the Button to Reveal My Secret</h1>
    </header>

    <main>
        <section>
            <button id="revealButton" onclick="revealMessage()">Click Me</button>
            <p id="message"></p>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1/dist/canvas-confetti.min.js"></script>
    <script>
        // Function to reveal the message and trigger confetti
        function revealMessage() {
            const message = document.getElementById("message");
            message.textContent = "I love Britto!";
            
            // Trigger the confetti effect
            const confettiSettings = { target: 'confetti-canvas' };
            const confetti = new ConfettiGenerator(confettiSettings);
            confetti.render();
        }
    </script>
    <canvas id="confetti-canvas"></canvas>
</body>
</html>
